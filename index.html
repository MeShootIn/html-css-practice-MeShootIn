<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Тинькофф Прокат</title>

  <!-- Стили -->
  <link href="styles/reset.css" rel="stylesheet" type="text/css">
  <link href="styles/style.css" rel="stylesheet" type="text/css">

  <!-- Фавикон -->
  <link href="images/favicon/apple-touch-icon.png" rel="apple-touch-icon"
        sizes="180x180">
  <link href="images/favicon/favicon-32x32.png" rel="icon" sizes="32x32"
        type="image/png">
  <link href="images/favicon/favicon-16x16.png" rel="icon" sizes="16x16"
        type="image/png">
  <link href="images/favicon/site.webmanifest" rel="manifest">
</head>

<body class="body">
<noscript>JavaScript отключён или не поддерживается Вашим браузером!</noscript>

<header>
  <nav class="top-nav">
    <a href="javascript: void(0)">
      <img alt="Тинькофф Прокат" src="images/logo.svg">
    </a>
  </nav>
</header>

<!--
main search_active search_more-history search_live scroll
-->
<main class="main search_active search_more-history search_live">
  <section class="search-box">
    <form autocomplete="off" class="search-form" method="get" role="search">
      <div class="search-form__line">
        <button class="search-form__button" type="submit"></button>
        <label class="search-form__input-label">
          <input class="search-form__input" name="search"
                 placeholder="Поиск фильмов по жанрам и актерам"
                 required type="search">
        </label>
      </div>

      <hr class="search-form__hr">

      <div class="search-form__tags"></div>
    </form>
  </section>

  <section class="results">
    <p class="results__resume"></p>

    <div class="results__block">
      <div class="result-container"></div>
    </div>
  </section>
</main>

<footer class="bottom-footer">
  <p class="bottom-footer__heading">
    &copy;&nbsp;<current-year>2022</current-year>&nbsp;Тинькофф&nbsp;Прокат
  </p>
</footer>

<!-- Компоненты -->
<script src="src/components/current-year.js" type="module"></script>
<script src="src/components/film-card.js" type="module"></script>
<script src="src/components/search-tag.js" type="module"></script>
<!-- Основной файл, подключаемый после компонентов -->
<script src="index.js" type="module"></script>
</body>

</html>
